<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <label
      >Input text and press a button (Only space separated text accepted)</label
    >
    <input
      type="text"
      class="form-control"
      id="mytext"
      placeholder="Enter a text"
      value="hi my name is ali"
    />
    <br />
    <p id="output">Output</p>
    <br />
    <button class="btn btn-primary" onclick="Upper()">Uppercase</button>
    <button class="btn btn-secondary" onclick="Lower()">Lowercase</button>
    <button class="btn btn-success" onclick="Pascal()">Pascalcase</button>
    <button class="btn btn-danger" onclick="Snake()">Snakecase</button>
    <button class="btn btn-warning" onclick="Kebab()">Kebabcase</button>
    <button class="btn btn-info" onclick="Camel()">Camelcase</button>
    <script src="script.js"></script>
  </body>
</html>
